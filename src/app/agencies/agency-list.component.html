<div class='card'>
    <div class='card-header'>
      {{pageTitle}}
    </div>
    <div class='card-body'>
      <div class='row'>
        <div class='col-md-2'>Filter by:</div>
        <div class='col-md-4'>
          <input type='text'/>
        </div>
      </div>
      <div class='row'
           *ngIf='listFilter'>
        <div class='col-md-6'>
          <h4>Filtered by: {{listFilter}}</h4>
        </div>
      </div>
      <div class='table-responsive'>
        <table class='table' *ngIf="agencies" >
          <thead>
            <tr>
              <th>
                <button class='btn btn-primary'
                      >
                  {{showImage ? 'Hide' : 'Show'}} Image
                </button>
              </th>
              <th>Agency</th>
              <th>Code</th>
              <th>Available</th>
              <th>Industry</th>
              <th>5 Star Rating</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor='let agency of agencies'>
              <td>  
                image              
              </td>
              <td>
                  {{ agency.agencyName }}
              </td>
              <td>{{ agency.agencyCode }}</td>
              <td>{{ agency.available }}</td>
              <td>{{ agency.industry}}</td>
              <td>
               {{agency.starRating}} 
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div *ngIf='errorMessage'
       class='alert alert-danger'>
    Error: {{ errorMessage }}
  </div>
