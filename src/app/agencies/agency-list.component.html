<div class='card'>
    <div class='card-header'>
      {{pageTitle}}
    </div>
    <div class='card-body'>
      <div class='row'>
        <div class='col-md-2'>Filter by:</div>
        <div class='col-md-4'>
          <input type='text' [(ngModel)]='listFilter'/>
        </div>
      </div>
      <div class='row'
           *ngIf='listFilter'>
        <div class='col-md-6'>
          <h4>Filtered by: {{listFilter}}</h4>
        </div>
      </div>
      <div class='table-responsive'>
        <table class='table' *ngIf="filteredAgencies" >
          <thead>
            <tr>
              <th>
               
              </th>
              <th>Agency</th>
              <th>Code</th>
              <th>Available</th>
              <th>Industry</th>
              <th>5 Star Rating</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor='let agency of filteredAgencies'>
              <td>  
              <img *ngIf='showLogo' [src] ='agency.logoUrl'   [title]='agency.agencyName' [style.width.px]='imageWidth'[style.margin.px]='imageMargin' >  
              </td>
              <td>
                 <a [routerLink]="['/agencies', agency.agencyId]" routerLinkActive="router-link-active"  >
                 {{ agency.agencyName }}
              </a>
              </td>
              <td>{{ agency.agencyCode | lowercase | convertToSpaces:'-' }}</td>
              <td>{{ agency.available }}</td>
              <td>{{ agency.industry}}</td>
              <td>
              <pm-star [rating]='agency.starRating' (ratingClicked)='onRatingClicked($event)'></pm-star>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div *ngIf='errorMessage'
       class='alert alert-danger'>
    Error: {{ errorMessage }}
  </div>
