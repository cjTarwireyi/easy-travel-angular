<form class="example-form" *ngIf="agency">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Agency Name</mat-label>
      <input name="agencyName" matInput [(ngModel)]="agency.agencyName">
    </mat-form-field>
  
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Agency Code</mat-label>
      <input name="agencyCode" matInput [(ngModel)]="agency.agencyCode">
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Rating</mat-label>
      <input type="number" name="rating" matInput [(ngModel)]="agency.starRating">
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Industry</mat-label>
      <input  name="industry" matInput [(ngModel)]="agency.industry">
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Logo</mat-label>
      <input name="logo" matInput [(ngModel)]="agency.logoUrl">
    </mat-form-field>

      <mat-checkbox name="available" [checked]="agency.available" [(ngModel)]="agency.available" class="example-margin" (change)="availableValueChange($event)">Available</mat-checkbox>

  </form>
