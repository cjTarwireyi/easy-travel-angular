<div div class ='card'>
    <div class ='card-header'>
        {{pageTitle + ':' + agency?.agencyName}}
    </div>

    <div class='card-body'
       *ngIf='agency'>
    <div class='row'>
      <div class='col-md-8'>
        <div class='row'>
          <div class='col-md-4'>Name:</div>
          <div class='col-md-8'>{{agency.agencyName}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Code:</div>
          <div class='col-md-8'>{{agency.agencyCode | lowercase | convertToSpaces: '-'}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Description:</div>
          <div class='col-md-8'>{{agency.industry}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Availability:</div>
          <div class='col-md-8'>{{agency.available}}</div>
        </div>     
        <div class='row'>
          <div class='col-md-4'>5 Star Rating:</div>
          <div class='col-md-8'>
            <pm-star [rating]='agency.starRating'>
            </pm-star>
          </div>
        </div>
      </div>

      <div class='col-md-4'>
        <img class='center-block img-responsive'
             [style.width.px]='200'
             [style.margin.px]='2'
             [src]='agency.logoUrl'
             [title]='agency.agencyName'>
      </div>
    </div>
  </div>


    <div class='card-footer'>
        <button class='btn btn-outline-secondary'
                style='width:100px'
                (click)='onBack()'>
          <i class='fa fa-chevron-left'></i> View All
        </button>
      </div>
</div>
